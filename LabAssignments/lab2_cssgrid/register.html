<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
        <title>register</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <div>
        <div class="container">
            <div id="error" style="color: red;"></div>
            <div id="successful" style="color:rgb(21, 189, 21);"></div>
            <form action="#" name="myForm" onsubmit="return(validate());">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                </div> 
                <div class="form-group">
                    <label for="college">College Name</label>
                    <input type="text" class="form-control" id="college">
                </div> 
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <div><label for="gender">Gender</label></div>
                    <input type="radio" name="gen" checked>Male  <input type="radio" name="gen">Female <input type="radio" name="gen">other <br>
                </div>
                  <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone">
                </div>
                <div class="form-group">
                    <label for="branch">Branch</label>
                    <select class="form-control" id="branch">
                      <option value="-1">choose option</option>
                      <option>CSE</option>
                      <option>ECE</option>
                      <option>BBA</option>
                      <option>Others</option>
                    </select>
                  </div>
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
             </form>
        </div>
    </div>
        <script type="text/javascript">
            function validate() {
                var l=/[a-zA-z]+$/;
                var l1=document.myForm.name.value.match(l);
                    if(!l1){
                        document.getElementById("error").textContent="Name must be only characters";
                    }
                
                if( document.myForm.name.value == "" ) {
                    document.getElementById("error").textContent="Please provide your name!";
                document.myForm.Name.focus() ;
                return false;
                }
                if( document.myForm.college.value == "" ) {
                    document.getElementById("error").textContent="Please provide your college name!";
                document.myForm.Name.focus() ;
                return false;
                }
                if( document.myForm.email.value == "" ) {
                    document.getElementById("error").textContent="Please provide your Email!" ;
                document.myForm.email.focus() ;
                return false;
                }

                if( document.myForm.phone.value == "" || isNaN( document.myForm.phone.value ) ||
                document.myForm.phone.value.length != 10 ) {
                
                    document.getElementById("error").textContent="Please provide a correct phone num.";
                document.myForm.phone.focus() ;
                return false;
                }
                if( document.myForm.branch.value == "-1" ) {
                    document.getElementById("error").textContent="Please provide your course!";
                return false;
                }
                var emailID = document.myForm.email.value;
                atpos = emailID.indexOf("@");
                dotpos = emailID.lastIndexOf(".");
                
                if (atpos < 1 || ( dotpos - atpos < 2 )) {
                    document.getElementById("error").textContent="Please enter correct email ID";
                document.myForm.EMail.focus() ;
                return false;
                }
                document.getElementById("error").textContent="";
                document.getElementById("successful").textContent="Registered Successfully";
                return( true );
            }
        </script>
    </body>
</html>
