<!DOCTYPE html>
<html>
    <head>
        <title>lab4</title>
    </head>
    <style>img{width: 200px;}</style>
    <body onload="return(initialize())">
        <script>
            var picsarray=new Array(27);
            function initialize(){
                for (let i = 0; i < 27; i++) {
                    picsarray[i]=new Image();
                    var j=i+1;
                    picsarray[i].src="images/"+j+".jpg";
                    
                }
            
                document.getElementById('image_container').innerHTML="";
                for (let i = 0; i <27; i++) {
                    var img=document.createElement('img');
                    var j=i+1;
                    img.src="images/"+j+".jpg";
                    document.getElementById('image_container').appendChild(img);
                }
            }
            
        </script>
        <div class="heading">
            <h1>BMV's Bakery</h1>
        </div>
        
        <div id="image_container" style="text-align: center;">

        </div>
    </body>
</html>
